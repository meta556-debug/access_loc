<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        :root {
            --background: #ffffff;
            --foreground: #0f172a;
            --primary: #0f172a;
            --primary-foreground: #ffffff;
            --muted: #f1f5f9;
            --muted-foreground: #64748b;
            --border: #e2e8f0;
            --radius: 0.5rem;
        }

        .dark {
            --background: #0f172a;
            --foreground: #f8fafc;
            --primary: #f8fafc;
            --primary-foreground: #0f172a;
            --muted: #1e293b;
            --muted-foreground: #94a3b8;
            --border: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background-color 0.3s ease;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-weight: bold;
            font-size: 1.25rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--foreground);
            font-size: 1.25rem;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--muted-foreground);
        }

        .avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: var(--muted);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .message {
            padding: 1rem;
            border-radius: var(--radius);
            background-color: var(--muted);
            color: var(--foreground);
            line-height: 1.5;
        }

        pre {
            background: var(--muted);
            padding: 1rem;
            border-radius: var(--radius);
            overflow-x: auto;
            margin-top: 0.5rem;
            border: 1px solid var(--border);
        }

        code {
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 0.875rem;
        }

        #input-container {
            display: flex;
            padding: 1rem;
            border-top: 1px solid var(--border);
            background-color: var(--background);
        }

        #user-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background-color: var(--background);
            color: var(--foreground);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #user-input:focus {
            border-color: var(--primary);
        }

        button {
            padding: 0.75rem 1rem;
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: var(--radius);
            margin-left: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            background-color: var(--muted);
            width: fit-content;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--muted-foreground);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-4px);
            }
        }
    </style>
</head>
<body class="dark">
    <header>
        <div class="logo">AI Chat</div>
        <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</button>
    </header>
    <div id="chat-container"></div>
    <div id="input-container">
        <input id="user-input" type="text" placeholder="Message AI..." onkeydown="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>
    
    <script>
        let isDarkMode = true;

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark', isDarkMode);
            document.querySelector('.theme-toggle').textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
        }

        let isTyping = false;
        
        async function sendMessage() {
            const input = document.getElementById("user-input");
            const chatContainer = document.getElementById("chat-container");
            const userText = input.value.trim();
            if (!userText || isTyping) return;

            appendMessage(userText, "user");
            input.value = "";
            
            // Show typing indicator
            isTyping = true;
            const typingIndicator = document.createElement("div");
            typingIndicator.classList.add("typing-indicator");
            typingIndicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatContainer.appendChild(typingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: "Bearer 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"
                    },
                    body: JSON.stringify({
                        messages: [
                            { role: "system", content: "You are an AI assistant. If the user asks for code, return a JSON object with a 'code' key containing the generated code as a string. Otherwise, return a 'response' key for normal text output." },
                            { role: "user", content: userText }
                        ],
                        model: "llama-3.3-70b-versatile",
                        temperature: 1,
                        max_completion_tokens: 1024,
                        top_p: 1,
                        response_format: { type: "json_object" }
                    })
                });

                // Remove typing indicator
                chatContainer.removeChild(typingIndicator);
                isTyping = false;

                const data = await response.json();
                const parsedResponse = JSON.parse(data.choices[0].message.content);

                if (parsedResponse.code) {
                    appendMessage(parsedResponse.code, "ai", true);
                } else if (parsedResponse.response) {
                    appendMessage(parsedResponse.response, "ai");
                } else {
                    appendMessage("I couldn't process the request.", "ai");
                }
            } catch (error) {
                // Remove typing indicator on error
                if (chatContainer.contains(typingIndicator)) {
                    chatContainer.removeChild(typingIndicator);
                }
                isTyping = false;
                
                appendMessage("Error fetching response.", "ai");
                console.error(error);
            }
        }

        function appendMessage(text, sender, isCode = false) {
            const chatContainer = document.getElementById("chat-container");
            const messageGroup = document.createElement("div");
            messageGroup.classList.add("message-group");
            
            const messageHeader = document.createElement("div");
            messageHeader.classList.add("message-header");
            
            const avatar = document.createElement("div");
            avatar.classList.add("avatar");
            avatar.textContent = sender === "user" ? "U" : "AI";
            
            const name = document.createElement("div");
            name.textContent = sender === "user" ? "You" : "AI";
            
            messageHeader.appendChild(avatar);
            messageHeader.appendChild(name);
            
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            
            if (isCode) {
                messageDiv.innerHTML = `<p>Here's the code you requested:</p><pre><code>${escapeHtml(text)}</code></pre>`;
            } else {
                messageDiv.textContent = text;
            }
            
            messageGroup.appendChild(messageHeader);
            messageGroup.appendChild(messageDiv);
            chatContainer.appendChild(messageGroup);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
